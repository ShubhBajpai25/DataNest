<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <title>Add Package</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <%- include('header.html') %>

    <main>
        <div class="container py-5 text-datanest">

            <h3 class="my-4 text-center">Add New Package Form</h3>

            <br><br><div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form action="/33310440/Shubh/add-package" method="POST">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" name="title" id="title" class="form-control" required/>
                                </div>

                                <div class="mb-3">
                                    <label for="weight" class="form-label">Weight:</label>
                                    <input type="number" name="weight" id="weight" class="form-control" required/>
                                </div>

                                <div class="mb-3">
                                    <label for="destination" class="form-label">Destination:</label>
                                    <input type="text" name="destination" id="destination" class="form-control" required/>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description:</label>
                                    <input type="text" name="description" id="description" class="form-control" required/>
                                </div>

                                <div class="mb-3 form-check form-switch">
                                    <input type="checkbox" name="isAllocated" id="isAllocated" value="true" class="form-check-input" role="switch"/>
                                    <label for="isAllocated" class="form-check-label">Is the package allocated?</label>
                                </div>

                                <div class="mb-3">
                                    <label for="driver" class="form-label">Driver:</label>
                                    <select name="driverId" id="driver" class="form-select" required>
                                        <% drivers.forEach(driver => { %>
                                            <option value="<%= driver._id %>">
                                                <%= driver.driverName %> (ID: <%= driver.driverId %>)
                                            </option>
                                        <% }) %>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Add package!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <%- include('footer.html') %>

</body>
</html>
